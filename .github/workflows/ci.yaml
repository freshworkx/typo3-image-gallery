name: Continuous Integration
on:
  push:
    branches:
      - master
      - '[0-9]+\-[0-9]+\-x'
  pull_request:

jobs:
  coding_standards:
    name: Coding Standards
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.1, 8.2, 8.3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer-normalize, phpcs, phpstan, rector

      - name: Composer normalize
        run: composer-normalize --dry-run --no-check-lock --no-update-lock

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: PHP Code Style [PSR12]
        run: phpcs --standard=PSR12 Classes/ Configuration/

      - name: PHPStan analyze
        run: phpstan analyse -c Build/phpstan.neon

      - name: Rector process
        run: rector process --config Build/rector.php --dry-run
